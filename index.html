<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADC Threat - Quick Reference</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="qr-container">
    <header class="qr-header">
      <div class="qr-title">
        <h1>‚öîÔ∏è ADC Threat Quick Reference</h1>
        <div class="qr-legend">
          <span class="cd-badge cd-short">Short (0-8s)</span>
          <span class="cd-badge cd-medium">Med (9-20s)</span>
          <span class="cd-badge cd-long">Long (20s+)</span>
        </div>
      </div>
    </header>

    <div class="qr-input">
      <div class="qr-adc">
        <label>Your ADC:</label>
        <select id="adcSelect">
          <option value="">Select ADC...</option>
        </select>
      </div>
      
      <div class="qr-teams">
        <div class="qr-team">
          <h3>üî¥ Enemy</h3>
          <div id="enemyInputs"></div>
        </div>
        <div class="qr-team">
          <h3>üü¢ Allies</h3>
          <div id="allyInputs"></div>
        </div>
      </div>
    </div>

    <div class="qr-table-wrap">
      <table id="threatTable">
        <thead>
          <tr>
            <th>Team</th>
            <th>Champion</th>
            <th>Key Abilities</th>
            <th>Threats</th>
            <th>Tips vs Your ADC</th>
          </tr>
        </thead>
        <tbody id="threatBody">
          <tr>
            <td colspan="5" class="empty">Select your ADC and add champions to see instant analysis</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./adc-list.js"></script>
  <script src="./support-tips.js"></script>
  <script src="./app.js"></script>
</body>
</html>
