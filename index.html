<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ADC Threat Lookup â€” 25.16</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>ADC Threat Lookup <span class="patch">25.16</span></h1>
    <label class="compact-toggle">
      <input type="checkbox" id="toggleCompact" />
      Compact view
    </label>
  </header>

  <section class="adc-picker">
    <h2>Choose your ADC</h2>
    <div id="adcGrid" class="adc-grid"></div>
    <div id="lockOverlay"></div>
  </section>

  <main>
    <section class="team-select">
      <div class="team">
        <h3>Enemy Team (5)</h3>
        <div id="enemyInputs" class="inputs"></div>
      </div>
      <div class="team">
        <h3>Allied Team (4)</h3>
        <div id="allyInputs" class="inputs"></div>
      </div>
    </section>

    <section class="actions">
      <button id="openEditor">Open Editor</button>
      <button id="exportData">Export Data</button>
      <button id="importData">Import Data</button>
      <input type="file" id="importFile" accept="application/json" hidden />
    </section>

    <section class="results">
      <div id="emptyState" class="empty">
        <div class="msg">Pick your ADC first, then type champion names above.</div>
      </div>

      <table class="results-table">
        <thead>
          <tr>
            <th>Team</th>
            <th>Champion</th>
            <th>Role</th>
            <th>Passive (ADC)</th>
            <th>Abilities</th>
            <th>Threats</th>
            <th>ADC Note</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </section>
  </main>

  <dialog id="editorModal">
    <header class="modal-header">
      <h3>Edit Champion Data</h3>
    </header>
    <textarea id="editorArea" spellcheck="false"></textarea>
    <footer class="modal-actions">
      <button id="saveEditor">Save</button>
      <button onclick="document.getElementById('editorModal').close()">Cancel</button>
    </footer>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
